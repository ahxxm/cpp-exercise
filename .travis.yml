language: cpp
dist: xenial
sudo: required
env:
  - COMPILER=gcc-6 CCOMPILER=g++-6 BOOST_VER=1.69.0
  - COMPILER=gcc-7 CCOMPILER=g++-7 BOOST_VER=1.69.0
  - COMPILER=clang-6.0 CCOMPILER=clang++-6.0 BOOST_VER=1.69.0
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - echo "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0 main" | sudo tee -a /etc/apt/sources.list && echo "deb-src http://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0 main" | sudo tee -a /etc/apt/sources.list
  - cat /etc/apt/sources.list && sudo apt-get update -q
  - sudo apt-get -o Dpkg::Options::="--force-overwrite" install -y gcc-6 g++-6 gcc-7 g++-7 clang-6.0
  - sudo pip install -U pip && pip install --user cpp-coveralls cpplint
install:
  - export BOOST_VERSION=${BOOST_VER//./_} && export BOOST_ROOT=${HOME}/${CCOMPILER}-boost_${BOOST_VER//./_} && echo "$BOOST_ROOT"
  - travis_wait ./install-boost.sh
script:
  - export CC=$COMPILER && export CXX=$CCOMPILER && mkdir build && cd build && cmake .. && make -j8 2>&1 > /dev/null && make test ARGS="-VV" && cd ..
  - (cpplint --output=emacs --recursive --counting=detailed  ./algo ./clrs ./effective-modern-cpp ./cppp 2>&1 | grep -v "Done" | grep -v "Ignoring") || echo "0"
cache:
  directories:
    - "${HOME}/${CCOMPILER}-boost_${BOOST_VER//./_}"
